<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tailwind.css">

</head>

<body class="bg-nft-dark-blue-main text-nft-white font-Outfit">
  <div class="container mx-auto">
    <main>
      <!-- card -->
      <div class="max-w-sm p-6 bg-nft-dark-blue-card text-nft-soft-blue rounded-2xl font-light flex flex-col gap-4">

        <!-- header content -->
        <h1 class="text-[1.375rem] text-nft-white font-semibold">Equilibrium #3429</h1>
        <p class="text-lg">Our Equilibrium collection promotes balance and calm.</p>

        <!-- balance info -->
        <div class="flex justify-between items-center font-normal pb-2">
          <div class="flex gap-2">
            <img class="object-contain" src="./images/icon-ethereum.svg" alt="Ethereum">
            <span class="text-nft-cyan">0.041 ETH</span>
          </div>
          <div class="flex gap-2">
            <img class="object-contain" src="./images/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </div>
        </div>

        <!-- line -->
        <hr class="border-nft-dark-blue-line pb-1">

        <!-- profile -->
        <div class="flex gap-4 items-center pb-2">
          <img class="w-10 border rounded-full" src="./images/image-avatar.png" alt="Avatar">
          <p>Creation of <span class="text-nft-white">Jules Wyvern</span></p>
        </div>

      </div>

    </main>
  </div>

</body>

</html>
